<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
		<script src="app.js" charset="UTF-8"></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<p>A game in which two players seek in alternate turns to complete a row, a column, or a diagonal with either three O's or three X's.
		</p>
		<button type="button" id="start-game">Play</button>
		<div id="button-wrapper"></div>
		<br>
		<table>
			<tr>
				<td class="gridSquare" id="0"></td>
				<td class="gridSquare" id="1"></td>
				<td class="gridSquare" id="2"></td>
			</tr>
			<tr>
				<td class="gridSquare" id="3"></td>
				<td class="gridSquare" id="4"></td>
				<td class="gridSquare" id="5"></td>
			</tr>
			<tr>
				<td class="gridSquare" id="6"></td>
				<td class="gridSquare" id="7"></td>
				<td class="gridSquare" id="8"></td>
			</tr>
		</table>
		<h2 id="gameOver-wrapper">Game Over!!</h2>
	</body>
</html>
